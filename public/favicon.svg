<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Geometric inverted triangle - clean minimal design -->
  
  <!-- Main triangle outline -->
  <path 
    d="M16 4 L28 26 L4 26 Z" 
    stroke="#D4A418" 
    stroke-width="2" 
    stroke-linejoin="round"
    fill="none"
  />
  
  <!-- Inner triangle (smaller, creates depth) -->
  <path 
    d="M16 10 L22 22 L10 22 Z" 
    stroke="#D4A418" 
    stroke-width="1.2" 
    stroke-linejoin="round"
    fill="none"
    stroke-opacity="0.6"
  />
  
  <!-- Center dot accent -->
  <circle cx="16" cy="18" r="1.5" fill="#D4A418"/>
</svg>
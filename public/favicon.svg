<svg viewBox="0 0 32 32" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Abstract neural/data flow symbol - unique geometric design -->
  
  <!-- Central node -->
  <circle cx="16" cy="16" r="4" fill="#D4A418"/>
  
  <!-- Top node -->
  <circle cx="16" cy="5" r="2.5" fill="#D4A418" fill-opacity="0.8"/>
  
  <!-- Bottom-left node -->
  <circle cx="6.5" cy="23" r="2.5" fill="#D4A418" fill-opacity="0.8"/>
  
  <!-- Bottom-right node -->
  <circle cx="25.5" cy="23" r="2.5" fill="#D4A418" fill-opacity="0.8"/>
  
  <!-- Connection lines with gradient effect -->
  <!-- Center to top -->
  <line x1="16" y1="12" x2="16" y2="7.5" stroke="#D4A418" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center to bottom-left -->
  <line x1="13" y1="18.5" x2="8.5" y2="21" stroke="#D4A418" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Center to bottom-right -->
  <line x1="19" y1="18.5" x2="23.5" y2="21" stroke="#D4A418" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Outer arc - data flow indicator -->
  <path 
    d="M8 8 Q4 16 8 24" 
    stroke="#D4A418" 
    stroke-width="1.5" 
    stroke-linecap="round"
    fill="none"
    stroke-opacity="0.5"
  />
  <path 
    d="M24 8 Q28 16 24 24" 
    stroke="#D4A418" 
    stroke-width="1.5" 
    stroke-linecap="round"
    fill="none"
    stroke-opacity="0.5"
  />
  
  <!-- Small accent dots - data particles -->
  <circle cx="5" cy="12" r="1" fill="#D4A418" fill-opacity="0.4"/>
  <circle cx="27" cy="12" r="1" fill="#D4A418" fill-opacity="0.4"/>
  <circle cx="16" cy="28" r="1" fill="#D4A418" fill-opacity="0.4"/>
</svg>